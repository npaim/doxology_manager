{% extends "base.html" %}

{% block title %}Service{% endblock %}

{% block content %}

<h1>{{ "Edit Service" if service else "Schedule Service" }}</h1>

<form method="post" action="/services/new" class="service-form">

{% if service %}
<input type="hidden" name="service_id" value="{{ service.id }}">
{% endif %}

<label>
Date
<input type="date"
name="service_date"
value="{{ service.service_date.strftime('%Y-%m-%d') if service else service_date }}">
</label>

<label>
Time
<input type="time"
name="service_time"
value="{{ service.service_time.strftime('%H:%M') if service else '' }}">
</label>

<label>
Preacher
<input type="text"
name="preacher"
value="{{ service.preacher if service else '' }}">
</label>

<label>
Service Leader
<input type="text"
name="leader"
value="{{ service.leader if service else '' }}">
</label>

<label>
Sermon Title
<input type="text"
name="title"
value="{{ service.title if service else '' }}">
</label>

<label>
Notes
<textarea name="notes">{{ service.notes if service else '' }}</textarea>
</label>

<button type="submit">
{{ "Update Service" if service else "Save Service" }}
</button>

</form>

<br>

<a href="/">
‚Üê Back to Calendar
</a>

{% endblock %}
